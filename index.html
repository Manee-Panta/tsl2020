<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Conter-Controlled Rrepetition</title>
	<script>
		
		var counter = 1; //initialization

		while (counter <= 7) // repetition condition
		{
		 document.write( "<p style = 'font-size: " +counter +" ex' >HTML5 font size " + "counter + "ex</p>">);
			++counter; //increment
		}
	</script>
</head> 

<body>
 <script>
 	numbers = []
 	numbers.push("One")
 	numbers.push("Two")
 	numbers.push("Three")

 	for (j = 0 ; j < numbers.length ; ++j)
 		document.write("Element " + j +" =" + numbers[j] + "<br>")

 	// numbers = Array( "One", "Two", "Three")
 </script>
